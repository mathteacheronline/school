<body>

            <!-- –ö—Ä–æ–∫ 1 -->

            <!-- –ö—Ä–æ–∫ 2 -->

                    <button type="button" data-value="homework">üìö –î–æ–ø–æ–º–æ–≥–∞ –∑ –¥–æ–º–∞—à–Ω—ñ–º–∏ –∑–∞–≤–¥–∞–Ω–Ω—è–º–∏</button>
                    <button type="button" data-value="grades">üìà –ü–æ–∫—Ä–∞—â–µ–Ω–Ω—è –æ—Ü—ñ–Ω–æ–∫ —É —à–∫–æ–ª—ñ</button>
                    <button type="button" data-value="catch-up">‚è≥ –ù–∞–∑–¥–æ–≥–Ω–∞—Ç–∏ —à–∫—ñ–ª—å–Ω—É –ø—Ä–æ–≥—Ä–∞–º—É</button>
                    <button type="button" data-value="advanced">üéì –û—Ç—Ä–∏–º–∞—Ç–∏ –≤–∏—â–∏–π —Ä—ñ–≤–µ–Ω—å –∑–Ω–∞–Ω—å</button>
                    <button type="button" data-value="nmt">üìù –ü—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–æ –ù–ú–¢</button>
                </div>

            <!-- –ö—Ä–æ–∫ 3 -->
            <div class="form-step" id="step3">
                <div class="form-group">
                    <label>–Ø–∫ —Ä—ñ–≤–µ–Ω—å –∑–Ω–∞–Ω—å –∑–∞—Ä–∞–∑?</label>
                    <button type="button" data-value="low">üòï –ù–∏–∑—å–∫–∏–π (–æ—Ü—ñ–Ω–∫–∞ 5-6)</button>
                    <button type="button" data-value="medium">üôÇ –°–µ—Ä–µ–¥–Ω—ñ–π (–æ—Ü—ñ–Ω–∫–∞ 7-8)</button>
                    <button type="button" data-value="above-average">üòä –í–∏—â–µ —Å–µ—Ä–µ–¥–Ω—å–æ–≥–æ (–æ—Ü—ñ–Ω–∫–∞ 9-10)</button>
                    <button type="button" data-value="high">üòé –í–∏—Å–æ–∫–∏–π (–æ—Ü—ñ–Ω–∫–∞ 11-12)</button>
                </div>

            <!-- –ö—Ä–æ–∫ 4 -->
            <div class="form-step" id="step4">
                <div class="form-group">
                    <label for="name">–í–∞—à–µ —ñ–º'—è</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">–í–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É</label>
                    <input type="tel" id="phone" name="phone" required maxlength="12">

            <button type="button" class="back-btn" id="backButton" style="display: none;">–ù–∞–∑–∞–¥</button>

    <!-- JavaScript -->
    <script>
        const steps = document.querySelectorAll('.form-step');
        const progressBar = document.getElementById('progressBar');
        const backButton = document.getElementById('backButton');
        let currentStep = 0;

        // –ü–æ–ª—è –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π
        const classInput = document.getElementById('classInput');
        const taskInput = document.getElementById('taskInput');
        const levelInput = document.getElementById('levelInput');

        // –¢–µ–ª–µ—Ñ–æ–Ω–Ω–µ –ø–æ–ª–µ
        const phoneInput = document.getElementById('phone');
        const phonePrefix = '+380';

        // –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ –∑–Ω–∞—á–µ–Ω–Ω—è –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
        phoneInput.value = phonePrefix;

        // –ó–∞–±–æ—Ä–æ–Ω–∏—Ç–∏ —Å—Ç–∏—Ä–∞—Ç–∏ –ø—Ä–µ—Ñ—ñ–∫—Å +380
        phoneInput.addEventListener('input', (e) => {
            if (!phoneInput.value.startsWith(phonePrefix)) {
                phoneInput.value = phonePrefix;
            }
        });

        // –ü–µ—Ä–µ–º—ñ—Å—Ç–∏—Ç–∏ –∫—É—Ä—Å–æ—Ä –ø—ñ—Å–ª—è –ø—Ä–µ—Ñ—ñ–∫—Å—É –ø—Ä–∏ —Ñ–æ–∫—É—Å—ñ
        phoneInput.addEventListener('focus', (e) => {
            if (phoneInput.value === phonePrefix) {
                phoneInput.setSelectionRange(phonePrefix.length, phonePrefix.length);
            }
        });

        phoneInput.addEventListener('click', (e) => {
            if (phoneInput.selectionStart < phonePrefix.length) {
                phoneInput.setSelectionRange(phonePrefix.length, phonePrefix.length);
            }
        });

        function showStep(stepIndex) {
            steps.forEach((step, index) => {
                step.classList.toggle('active', index === stepIndex);
            });

            progressBar.style.width = ((stepIndex + 1) / steps.length) * 100 + '%';

            // –ü–æ–∫–∞–∑–∞—Ç–∏ –∞–±–æ —Å—Ö–æ–≤–∞—Ç–∏ –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
            backButton.style.display = stepIndex > 0 ? 'block' : 'none';
        }

        document.querySelectorAll('button[data-value]').forEach(button => {
            button.addEventListener('click', () => {
                const step = button.closest('.form-step');
                if (step.id === 'step1') {
                    classInput.value = button.getAttribute('data-value');
                } else if (step.id === 'step2') {
                    taskInput.value = button.getAttribute('data-value');
                } else if (step.id === 'step3') {
                    levelInput.value = button.getAttribute('data-value');
                }

                currentStep++;
                if (currentStep < steps.length) {
                    showStep(currentStep);
                }
            });
        });

        backButton.addEventListener('click', () => {
            currentStep--;
            if (currentStep >= 0) {
                showStep(currentStep);
            }
        });

        document.getElementById('quizForm').addEventListener('submit', (e) => {
            alert('–î—è–∫—É—î–º–æ –∑–∞ –∑–∞–ø–æ–≤–Ω–µ–Ω–Ω—è —Ñ–æ—Ä–º–∏! –ú–∏ –∑ –≤–∞–º–∏ –∑–≤\'—è–∂–µ–º–æ—Å—è.');
        });

        showStep(currentStep);
    </script>
